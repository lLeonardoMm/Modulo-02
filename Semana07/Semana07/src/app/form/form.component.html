<h4>Form drive</h4>
<form (ngSubmit)="onSubmit()" #meuForm="ngForm">
    <div>
        <label for="usuarioEscolhido">Usuario</label><br>
        <input type="text" 
        id="usuarioEscolhido" 
        name="usuarioEscolhido" 
        [(ngModel)]="usuario"
        required
        #usuarioValidade="ngModel">
        <span *ngIf="usuarioValidade.invalid"><br>Digite O Usuario</span>
    </div><br>
    <div>
        <label for="nomePersonagem">Nome do personagem</label><br>
        <input type="text" id="nomePersonagem" 
        name="nomePersonagem"
        [(ngModel)]="personagem"
        required>
    </div><br>
    <div>
        <label for="ClasseSelecionada">Classe</label><br>
        <select  id="ClasseSelecionada" 
        name="ClasseSelecionada"
        [(ngModel)]="classe"
        #classeValidade="ngModel"
        required>
            <option value="Arqueiro">Arqueiro</option>
            <option value="MagoLeal">Mago Leal</option>
            <option value="Guerreiro">Guerreiro</option>
        </select>
        <span *ngIf="classeValidade.invalid"><br>Escolha A Classe</span>
    </div><br>
    <button type="submit" [disabled]="meuForm.form.invalid">Enviar</button>
</form>
<h1>-----------------</h1>
<h4>Form react</h4>
<form [formGroup]="reactForm" (ngSubmit)="onSubmitR()">
    <div>
        <label for="usuarioEscolhido">Usuario</label><br>
        <input type="text" 
        id="usuarioEscolhido" 
        name="usuarioEscolhido"
        formControlName='usuarioR'>
        <span *ngIf=
        "reactForm.get('usuarioR')?.invalid &&
        reactForm.get('usuarioR')?.touched">
            <br>Coloque Um Usuario válido
        </span>
    </div><br>
    <div>   
        <label for="nomePersonagem">Nome do personagem</label><br>
        <input 
        type="text" 
        id="nomePersonagem" 
        name="nomePersonagem"
        formControlName="personagemR">
        <div>
            <span *ngIf=" 
            reactForm.get('personagemR')?.invalid &&
            reactForm.get('personagemR')?.errors && 
            reactForm.get('personagemR')?.hasError('required') &&
            reactForm.get('personagemR')?.touched">
                Escreve o nome do personagem    
            </span>
            <span *ngIf="
            reactForm.get('personagemR')?.errors && 
            reactForm.get('personagemR')?.hasError('caractereEspecial')">
                Não coloque caracteries especiais 
            </span>
        </div>
    </div><br>
    <div>
        <label for="ClasseSelecionada">Classe</label><br>
        <select  
        id="ClasseSelecionada" 
        name="ClasseSelecionada"
        formControlName="classeR">
            <option value="Arqueiro">Arqueiro</option>
            <option value="MagoLeal">Mago Leal</option>
            <option value="Guerreiro">Guerreiro</option>
        </select>
        
    </div><br>
    <button type="submit" [disabled]="reactForm.invalid">Enviar</button>
</form>
