<form [formGroup]="avaliacoesFilmes" (ngSubmit)="enviarAvaliacao()">
    <div>
        <label for="nome">Digite Seu Nome</label><br>
        <input type="text" name="nome" id="nome" formControlName="nome">
    </div><br>
    <div>
        <label for="email">Digite Seu E-mail</label><br>
        <input type="email" name="email" id="email" formControlName="email">
    </div><br>
    <div>
        <label for="nomeFilme">Nome Do Filme</label><br>
        <input type="text" name="nomeFilme" id="nomeFilme" formControlName="nomeFilme">
    </div><br>
    <div>
        <label for="avaliacao">Qual É A Nota</label><br>
        <select name="avaliacao" id="avaliacao" formControlName="avaliacao">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div><br>
    <div>
        <button type="submit" [disabled]="avaliacoesFilmes.invalid"> Enviar A Avaliação </button> 
        <br><span *ngIf="clicado">
            Você avaliou o filme {{avaliacoesFilmes.get('nomeFilme')?.value}}
        </span>
    </div>
    <br><br><br><br><br><br>
</form>
