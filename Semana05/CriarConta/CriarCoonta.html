<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
</head>
<body>
    <h1>Criar Conta</h1>
    <form >
        <label for="Email">E-mail</label><br>
        <input type="email" id="Email" required><br><br>
        <label for="Senha">Senha</label><br>
        <input type="password" id="Senha" minlength="10" required><br><br>
        <label for="confirmarSenha">Confirmar Senha</label><br>
        <input type="password" id="confirmarSenha" minlength="10" required><br><br>
        <button type="button" onclick="Validacao()">Cadastrar</button>
    </form>
    <script src="CriarConta.js"></script>
</body>
</html>
